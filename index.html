<html lang="zh-Hans">

<head>
<link rel="stylesheet" href="css/style.css">

<body>
		
		<canvas id="painting"></canvas>
		<div class="actions" id="actions">

		<svg id="pen" class="icon active" aria-hidden="true">
		<use xlink:href="#iconPen"></use>
		</svg>

		<svg id="eraser" class="icon" aria-hidden="true">
		<use xlink:href="#iconeraser"></use>
		</svg>

		<svg id="download" class="icon" aria-hidden="true">
		<use xlink:href="#icondownload"></use>
		</svg>

		<svg id="delate" class="icon" aria-hidden="true">
		<use xlink:href="#icondel_"></use>
		</svg>
		</div>
		<ol class="colors">
			<li class="red" id="red"></li>
			<li class="blue" id="blue"></li>
			<li class="green" id="green"></li>
			<li class="black active" id="black"></li>
		</ol>
		<ol class="penWidth">
			<li id="plus">+</li>
			<li class="width" id="width"></li>	
			<li id="small">-</li>
		</ol>
